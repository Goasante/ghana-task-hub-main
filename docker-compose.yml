version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ghana-task-hub-db
    environment:
      POSTGRES_DB: ghana_task_hub
      POSTGRES_USER: ghana_user
      POSTGRES_PASSWORD: ghana_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ghana-task-hub-network

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: ghana-task-hub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ghana-task-hub-network

  # MinIO for file storage
  minio:
    image: minio/minio:latest
    container_name: ghana-task-hub-storage
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - ghana-task-hub-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ghana-task-hub-backend
    environment:
      - DATABASE_URL=postgresql://ghana_user:ghana_pass@postgres:5432/ghana_task_hub
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./backend:/app
    networks:
      - ghana-task-hub-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ghana-task-hub-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - ghana-task-hub-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  ghana-task-hub-network:
    driver: bridge
